<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SlapJack</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="actionNotifier" class="heading">Let's play SlapJack!</header>
    <main>
      <section id="playerOne" class="player">
        <img src="" alt="">
        <aside id="playerOneWins" class="win-counter">0 Wins</aside>
      </section>
      <section id="centerPile" class="pile hidden">
      </section>
      <section id="buttonContainer" class="deal-cards-button">
        <button id="dealCardsButton">Click Here to Deal Cards!</button>
        <p id="gameInitiation" class="hidden">Player 1, you're up!</p>
      </section>
      <section id="playerTwo" class="player">
        <img src="" alt="">
        <aside id="playerTwoWins" class="win-counter">0 Wins</aside>
      </section>
    </main>
  </body>
  <script src="player.js" charset="utf-8"></script>
  <script src="game.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</html>
