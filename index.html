<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SlapJack</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="actionNotifier" class="heading">Let's play SlapJack!</header>
    <main>
      <span class="background-image hidden" role="img" aria-label="Blue Night Sky from the final scene of Bojack Horseman"></span>
      <section id="playerOne" class="player">
        <div class="hand">
          <img src="./assets/slapjack_diane.PNG" alt="Diane Nguyen">
        </div>
        <aside id="playerOneWins" class="win-counter">0 Wins</aside>
      </section>
      <section id="centerPile" class="pile player hidden">
      </section>
      <section id="buttonContainer" class="deal-cards-button">
        <button id="dealCardsButton">Click Here to Deal Cards!</button>
      </section>
      <section id="playerTwo" class="player two">
        <div class="hand">
          <img src="./assets/slapjack_bojack.PNG" alt="Bojack Horseman">
        </div>
        <aside id="playerTwoWins" class="win-counter">0 Wins</aside>
      </section>
    </main>
  </body>
  <script src="player.js" charset="utf-8"></script>
  <script src="game.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</html>
